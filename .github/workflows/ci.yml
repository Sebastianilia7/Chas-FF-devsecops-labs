name: CI Workflow

# Trigger på push till main
on:
  push:
    branches:
      - main

jobs:
  build-and-scan:
    runs-on: ubuntu-latest

    steps:
      # 1. Checka ut koden
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Bygg Docker image från repo-roten
      - name: Build Docker image
        run: docker build -t my-app:latest .

      # 3. Kör Trivy scanning på imagen
      - name: Run Trivy scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: my-app:latest

